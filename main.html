<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Are You 9sira?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe0ec, #e0c3fc);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .question {
      font-size: 32px;
      color: #6a0572;
      margin-top: 60px;
      text-shadow: 1px 1px 2px #fff;
      z-index: 2;
    }
    .btn {
      padding: 12px 28px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      position: absolute;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      z-index: 2;
    }
    .yes {
      background-color: #ff5e78;
      color: white;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    .no {
      background-color: #9b5de5;
      color: white;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ffccd5;
      transform: rotate(45deg);
      animation: float 10s linear infinite;
      opacity: 0.6;
      z-index: 1;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ffccd5;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      top: 0;
      left: -10px;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }
    /* Main popup overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 99;
      animation: fadeIn 0.4s ease;
    }
    .overlay.show {
      display: flex;
    }
    .popup {
      background-color: white;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      animation: popIn 0.4s ease;
      max-width: 320px;
    }
    .popup img {
      max-width: 250px;
      border-radius: 15px;
    }
    .popup p {
      margin-top: 15px;
      font-size: 20px;
      color: #ff5e78;
      white-space: pre-line;
    }
    /* Separate heart popup */
    .heart-popup {
      position: fixed;
      top: 20%;
      right: 10%;
      width: 70px;
      height: 70px;
      background-color: #ff5e78;
      transform: rotate(45deg);
      border-radius: 15px 15px 15px 15px;
      display: none;
      z-index: 100;
      animation: popIn 0.4s ease;
      cursor: default;
      user-select: none;
    }
    .heart-popup::before,
    .heart-popup::after {
      content: "";
      position: absolute;
      width: 70px;
      height: 70px;
      background-color: #ff5e78;
      border-radius: 50%;
    }
    .heart-popup::before {
      top: -35px;
      left: 0;
    }
    .heart-popup::after {
      top: 0;
      left: -35px;
    }
    .heart-popup.show {
      display: block;
    }
    @keyframes popIn {
      0% {
        transform: scale(0.8) rotate(45deg);
        opacity: 0;
      }
      100% {
        transform: scale(1) rotate(45deg);
        opacity: 1;
      }
    }
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="question">Are you 9sira?</div>
  <button class="btn yes" onclick="showPopups()">Yes</button>
  <button class="btn no" id="noBtn">No</button>

  <!-- Main popup overlay -->
  <div class="overlay" id="popupOverlay">
    <div class="popup">
      <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYTlwZHBtdzVldjhvbGM4Z24yd3Y0MjNhejA3aTN2bHA2b2hrdnU3aCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/8EzqYFdwMSzPa/giphy.gif" alt="Short person gif" />
      <p>-n3rf ili inty 9sraa
-n7bk yasirrr rouhyyy:)</p>
    </div>
  </div>

  <!-- Separate heart shape popup -->
  <div class="heart-popup" id="heartPopup"></div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const popupOverlay = document.getElementById("popupOverlay");
    const heartPopup = document.getElementById("heartPopup");

    function getRandomPosition() {
      const x = Math.random() * (window.innerWidth - 150);
      const y = Math.random() * (window.innerHeight - 70);
      return { x, y };
    }

    noBtn.addEventListener("mouseenter", () => {
      const { x, y } = getRandomPosition();
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    function showPopups() {
      popupOverlay.classList.add("show");
      heartPopup.classList.add("show");
    }

    // Floating hearts animation
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 10000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
